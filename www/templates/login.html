<ion-view view-title="Login">
<div class="bar bar-header bar-balanced bar-custom">
  <h1 class="title">Login</h1>
</div>
<ion-content class="index has-header ">
    <div class="card padding login-card animated fadeInLeft">
      <div class="content" style="border-bottom:2px solid rgba(48, 128, 57, 0.44);">
        <img src="img/logo.png">
        <h3  style="color:rgb(48, 128, 57)"><p><strong>Iniciar Sesi칩n</strong></p></h3>
      </div>
       <div class="list">
        <form ng-submit="login(user)">
          <label class="item item-input item-floating-label">
              <span class="input-label" >Username</span>
              <input type="text" placeholder="Username" ng-model="user.username" >
          </label>
          <label class="item item-input item-floating-label">
              <span class="input-label" >Contrase침a</span>
              <input type="{{type ? 'text':'password'}}" placeholder="Contrase침a" ng-model="user.password">
          </label>
          <button class="view-pass" type="button" ng-click="type=!type">
            <i class="icon" ng-class="type ? 'ion-eye-disabled' : 'ion-eye'"></i>
          </button>
        
          <button class="button button-block button-balanced ripple ripple-light" type="submit" ng-disabled="!user.password || !user.username">Iniciar Sesi칩n</button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
