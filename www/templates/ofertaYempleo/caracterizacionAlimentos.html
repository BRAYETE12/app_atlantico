
<ion-view view-title="Restaurantes">
  <ion-content>
    
    <form name="form" novalidate>
        
        
        <div class="card animated animated bounceInUp">   
          <div class="item item-divider situr-header required">
            <h2>Especialidad del establecimiento:</h2>
          </div>
            <label class="item item-input item-select item-floating-label" ng-class="{ 'error' : ( (form.$submitted || form.sirve.$touched) && !form.sirve.$valid) }" >
                <div class="input-label"> </div>
               <select name="sirve" class="form-control" ng-options="item.id as item.nombre for item in especialidades" ng-model="alimentos.especialidad" ng-required="true">
                    <option value="" disabled>Seleccione un valor</option>
                </select>  
            </label> <br>     
        </div>
        <div class="card animated animated bounceInUp">   
          <div class="item item-divider situr-header required">
            <h2>¿En el restaurante se sirven principalmente platos de comida o unidades de comida?</h2>
          </div>
            
            <ion-list>
              <ion-radio ng-model="alimentos.sirvePlatos" ng-repeat="item in actividades_servicios"  ng-value="{{item.id}}"  >{{item.nombre}}</ion-radio>
            </ion-list>
               
        </div>
        <div class="card animated animated bounceInUp">   
          <div class="item item-divider situr-header required">
            <h2>Número de mesas disponibles</h2>
          </div>
            <label class="item item-input item-floating-label" ng-class="{ 'error' : ( (form.$submitted || form.mesas.$touched) && !form.mesas.$valid) }" >
            <input type="number" name="mesas" class="form-control" min="0" ng-model="alimentos.mesas" ng-required="true" placeholder="Número"/>
          </label> <br>     
        </div>
        <div class="card animated animated bounceInUp">   
          <div class="item item-divider situr-header required">
            <h2>Número de asientos disponibles</h2>
          </div>
            <label class="item item-input item-floating-label" ng-class="{ 'error' : ( (form.$submitted || form.asientos.$touched) && !form.asientos.$valid) }" >
            <input type="number" name="asientos" class="form-control" min="0" ng-model="alimentos.asientos" ng-required="true" placeholder="Número"/>
          </label> <br>     
        </div>
        
        
        <div class="button-bar padding">
            <a href="#/app/listadoEncuestasSinLLenar/{{actividad.Sitio}}" class="button button-assertive ripple ripple-green">Anterior</a>
            <input type="submit" class="button button-balanced ripple ripple-green" ng-click="guardar(form)" value="Siguiente" />
        </div>

    </form>
    
    <br><br><br>
  </ion-content>

  <div class="popup-menu">
    <div class="popup-menu-overlay" ng-class="{'in': menu_is_open}" ng-click="togglePopupMenu()"></div>
    <i class="ion ion-grid popup-menu-toggle" ng-click="togglePopupMenu()" ng-class="{'out': menu_is_open}"></i>
    <div class="popup-menu-panel" ng-class="{'in': menu_is_open}">

      <a class="popup-menu-item ripple ripple-green" href="#/app/caracterizacionAlojamientos" ng-click="togglePopupMenu()">
        <i class="ion ion-clipboard"></i>
        <span>Caracterizacion</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/ofertaAlojamiento" ng-click="togglePopupMenu()">
        <i class="ion ion-calculator"></i>
        <span>Oferta</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/empleoMensual" ng-click="togglePopupMenu()">
        <i class="ion-ios-people"></i>
        <span>Empleo mensual</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/numeroEmpleados" ng-click="togglePopupMenu()">
        <i class="ion ion-person-add"></i>
        <span>N° Empleados</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/empleadosCaracterizacion" ng-click="togglePopupMenu();">
        <i class="ion ion-briefcase"></i>
        <span>Empleados Caracterización</span>
      </a>
    </div>
  </div>

  <div class="progress-container">
    <round-progress
    max="100"
    current="20"
    color="#16469e"
    bgcolor="#c9cdff"
    radius="10"
    stroke="1"
    semi="false"
    rounded="false"
    clockwise="true"
    responsive="true"
    duration="800"
    animation="easeInOutQuart"
    animation-delay="2">

    </round-progress>
    <div class="progress-text">

      <span class="progress-percent">20%</span>
    </div>
  </div>

</ion-view>
